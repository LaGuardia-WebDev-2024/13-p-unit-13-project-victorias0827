<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <h1>Quiz About [Me]</h1>
    
    
    <hr />
    <!-- Movie Question -->
    <form id="show-form">
      <label>
        ðŸŽ¥ What is my favorite show?
        <select id="show-answer">
          <option value="show1">The Vampire Diaries</option>
          <option value="show2">On My Block</option>
          <option value="show3">Outer Banks</option>
          <option value="show4">Dexter</option>
        </select>
      </label>
      <button type="submit">Check Show Answer</button>
    </form>
    <div id="show-result"></div>
    <hr />
    <!-- Book Question -->
    <form id="book-form">
      <label>
        ðŸ“– What is my favorite book?
        <select id="book-answer">
          <option value="book1">The Great Gatsby</option>
          <option value="book2">To Kill a Mockingbird</option>
          <option value="book3">I dont really read</option>
          <option value="book4">Pride and Prejudice</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="book-result"></div>
    
    
    <img src="https://cdn.glitch.global/2684b264-c0f7-4539-b9e5-5ae49e0402df/tvd.jpg?v=1747750150968" 
         width="200">
    <img src="https://cdn.glitch.global/2684b264-c0f7-4539-b9e5-5ae49e0402df/damon.avif?v=1747750682544"
         width="400"
         height="275">
    <img src = "https://cdn.glitch.global/2684b264-c0f7-4539-b9e5-5ae49e0402df/book.jpg?v=1747859427620"
         width="200">        
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      
     $("#show-result").hide()
       $("#show-result").slideDown(3000, function() {
        $("#show-answer").slideDown(3000);
      });
      
      $("#book-result").hide()
       $("#book-result").slideDown(3000, function() {
        $("#book-answer").slideDown(3000);
      });
      
      
      $("#show-result").animate(
        {
          width: "310px",
          borderWidth: "10px",
        }, 
        2500
      );
      
      $("#book-result").animate(
        {
          width: "310px",
          borderWidth: "10px",
        }, 
        2500
      )
      
      
      //Show Question jQuery Code
      $("#show-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#show-answer");
        var answer = $answer.val();

        if (answer === "show1") {
          $("#show-result").text("YESSSS!");
        } else {
          $("#show-result").text("So close! Try again");
        }
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        if (answer === "book3") {
          $("#book-result").text("Great Job!");
        } else {
          $("#book-result").text("Nooo, try again");
        }
      });
    </script>
  </body>

 
}

</html>
